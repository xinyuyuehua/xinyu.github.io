# Site Settings

paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed]

# feed settings
title:		     "{{ site.data.settings.title }} | {{ site.data.settings.tagline }}"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#   path:	     rss-feed.xml

sass:
  sass_dir: assets/css
  style: :nested
  # Specify the date when the site was setup
  since: 2017

  # icon between year and author @Footer
  authoricon: heart
